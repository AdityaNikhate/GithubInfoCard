<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card" style="width: 22rem;">
        <input type="text" id="inputname" placeholder="GitHub UserID">
        <button id="submit">Submit</button>
        <img style="max-width: 22rem;" id="imgs" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlAYFDLKjI1fLKOh3R9mjQzVYAMGLCLlC_wiqYfXYRufyL5O0gwc7lPMTCDpdjbPtMLdw&usqp=CAU" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" id="userid">USER ID</h5>
          <p id="username">User Name</p>
        </div>
        <hr>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Public Repo: <span id="public-repo">0</span></li>
          <li class="list-group-item">Followers: <span id="followers">0</span></li>
          <li class="list-group-item">Following: <span id="following">0</span></li>
        </ul>
        <hr>
        <div class="card-body">
          <a href="#" target="_blank" class="card-link" id="user-link">Visit Github-</a>
        </div>
      </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
